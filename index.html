<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="https://placekitten.com/96/139" type="image/x-icon">

    <style>
      h1 { text-align: center }
      ul {
        display: flex;
        justify-content: center;
        list-style-type: none;
      }
      li {
        margin: 0 10px;
      }
      .block {
        display: none;
        height: 500px;
        margin-bottom: 20px;
      }
      .gallery-picture__summer,
      .gallery-picture__winter,
      .gallery-picture__spring,
      .gallery-picture__autumn,
      .gallery-picture__fishing,
      .gallery-picture__spa
       {
        text-align: center;
      }
      .img-line,
      .gallery-picture__summer-up,
      .gallery-picture__summer-middle,
      .gallery-picture__summer-down,
      .gallery-picture__winter-up,
      .gallery-picture__winter-middle,
      .gallery-picture__winter-doun,
      .gallery-picture__spring-down,
      .gallery-picture__autumn-down,
      .gallery-picture__fishing-doun,
      .gallery-picture__spa-down { 
        padding: 15px; 
        background: white; 
        margin-right: 10px; 
        margin-bottom: 10px; 
      }
    </style>
</head>
<body>
    <div>
        <h1>Gallery</h1>
    </div>
    <div>
        <ul>
            <li><a href="#gallery-picture__summer" onclick="toggleBlock('block1')">Summer</a></li>
            <li><a href="#gallery-picture__winter" onclick="toggleBlock('block2')">Winter</a></li>
            <li><a href="#gallery-picture__spring" onclick="toggleBlock('block3')">Spring</a></li>
            <li><a href="#gallery-picture__autumn" onclick="toggleBlock('block4')">Autumn</a></li>
            <li><a href="#gallery-picture__fishing" onclick="toggleBlock('block5')">Fishing</a></li>
            <li><a href="#gallery-picture__spa" onclick="toggleBlock('block6')">SPA</a></li>
        </ul>
        
        <div id="block1" class="block block1">
            <div id="gallery-picture__summer" class="gallery-picture__summer">
                <div class="img-line gallery-picture__summer-up">
                    <img width="300" src="img/summer-house-on-the-mountain.jpg" alt="House in the forest">
                    <img width="300" src="img/summer-horse.jpg" alt="House in the forest">
                </div>
                <div class="img-line gallery-picture__summer-middle">
                    <img width="300" src="img/summer-lake.jpg" alt="House in the forest">
                    <img width="300" src="img/summer-house-interior.jpg" alt="House in the forest">
                </div>
                <div class="img-line gallery-picture__summer-down">
                    <img width="300" src="img/summer-house-in-the-forest.jpg" alt="House in the forest">
                    <img width="300" src="img/summer-house-with-flowers.jpg" alt="House in the forest">
                </div>
            </div>
        </div>
        
        <div id="block2" class="block block2">
            <div id="gallery-picture__winter" class="gallery-picture__winter">
                <div class="img-line gallery-picture__winter-up">
                    <img width="300" src="img/winter-mountains.jpg" alt="House in the forest">
                    <img width="300" src="img/winter-skier.jpg" alt="House in the forest">
                </div>
                <div class="img-line gallery-picture__winter-middle">
                    <img width="300" src="img/winter-girl-with-coffee.jpg" alt="House in the forest">
                    <img width="300" src="img/winter-house-by-the-lake.jpg" alt="House in the forest">
                </div>
                <div class="img-line gallery-picture__winter-down">
                    <img width="300" src="img/winter-horse.jpg" alt="House in the forest">
                    <img width="300" src="img/winter-houses-in-the-mountains.jpg" alt="House in the forest">
                </div>
            </div>
        </div>
        <div id="block3" class="block block3">
            <div id="gallery-picture__spring" class="gallery-picture__spring">
                <div class="img-line gallery-picture__spring-up">
                    <img width="600" src="img/spring-house-on-the-mountain.jpg" alt="House in the forest">
                </div>
                <div class="img-line gallery-picture__spring-down">
                    <img width="300" src="img/spring-house-near-the-lake.jpg" alt="House in the forest">
                    <img width="300" src="img/spring-hous-in-the-forest.jpg" alt="House in the forest">
                </div>
            </div>
        </div>
        <div id="block4" class="block block4">
            <div id="gallery-picture__autumn" class="gallery-picture__autumn">
                <div class="img-line gallery-picture__autumn-up">
                    <img width="600" src="img/autumn-gray-house.jpg" alt="House in the forest">
                </div>
                <div class="img-line gallery-picture__autumn-down">
                    <img width="300" src="img/autumn-house-in-the-forest.jpg" alt="House in the forest">
                    <img width="300" src="img/autumn-girl-near-the-house.jpg" alt="House in the forest">
                </div>
            </div>
        </div>
        <div id="block5" class="block block5">
            <div id="gallery-picture__fishing" class="gallery-picture__fishing">
                <div class="img-line gallery-picture__fishing-up">
                    <img width="600" src="img/fishing-fisherman.jpg" alt="House in the forest">
                </div>
                <div class="img-line gallery-picture__fishing-down">
                    <img width="300" src="img/fishing-wooden-boat.jpg" alt="House in the forest">
                    <img width="300" src="img/fishing-red-boat.jpg" alt="House in the forest">
                </div>
            </div>
        </div>
        <div id="block6" class="block block6">
            <div id="gallery-picture__spa" class="gallery-picture__spa">
                <div class="img-line gallery-picture__spa-up">
                    <img width="600" src="img/spa-window.jpg" alt="House in the forest">
                </div>
                <div class="img-line gallery-picture__spa-down">
                    <img width="300" src="img/spa-bath.jpg" alt="House in the forest">
                    <img width="300" src="img/spa-terrace.jpg" alt="House in the forest">
                </div>
            </div>
        </div>

        <script>
            function toggleBlock(blockId) {
                var blocks = document.getElementsByClassName('block');
                for (var i = 0; i < blocks.length; i++) {
                    if (blocks[i].id === blockId) {
                        blocks[i].style.display = 'block';
                    } else {
                        blocks[i].style.display = 'none';
                    }
                }
            }
        </script>
    </div>
</body>
</html>
